<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 style="text-align: center;">User Information</h1>
      <form  #userForm="ngForm">
        {{userForm.value | json}}
        <br>
        {{user|json}}
        <div class="form-group">
        <label>Name</label>
        <input type="text" name="username"  class="form-control" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label>phone number</label>
        <input type="text" name="phone" class="form-control" [(ngModel)]="user.phone">
      </div>
      <div class="form-group">
        <select class="custom-select" name="topic" [(ngModel)]="user.topic">
        <option selected>Im intrested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
      </div>
          <label>Timepr</label>
          <div class="form-check">
          <input class="form-check-input" [ngModel]="" type='radio' name="timepreference"
          value="Morning">
          <label class="form-check-label">Morning(9Am-12Pm)</label>
          </div>
          <div class="form-check">
          <input class="form-check-input" value="Evening" [ngModel]="" type='radio' name="timepreference">
          <label class="form-check-label">Evening(5Pm-9Pm)</label>
          </div>

      <br><br>
        <button type="submit"  class="btn btn-primary">submit</button>
      </form>
    </div>
  </div>
</div>
